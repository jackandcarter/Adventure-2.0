<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure 2.0 Registration</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 2rem auto; padding: 1rem; }
    form { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 0.75rem; }
    button { padding: 0.5rem 1rem; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Adventure 2.0 Account Portal</h1>
  <p>Create an account, verify your email, and log in to start an adventure.</p>

  <form id="register-form">
    <h2>Register</h2>
    <label>Email <input type="email" name="email" required></label>
    <label>Display Name <input type="text" name="displayName" required></label>
    <label>Password <input type="password" name="password" required></label>
    <button type="submit">Register</button>
  </form>

  <form id="login-form">
    <h2>Login</h2>
    <label>Email <input type="email" name="email" required></label>
    <label>Password <input type="password" name="password" required></label>
    <button type="submit">Login</button>
  </form>

  <pre id="result"></pre>

  <script>
    async function submitForm(formId, url) {
      const form = document.getElementById(formId);
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const text = await response.text();
        document.getElementById('result').textContent = text;
      });
    }

    submitForm('register-form', '/api/register');
    submitForm('login-form', '/api/login');
  </script>
</body>
</html>
